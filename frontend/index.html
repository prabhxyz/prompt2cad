<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff3b3f" />
    <meta name="description" content="Turn real-world objects into CAD-ready models with your camera" />
    <title>Prompt2CAD - Transform images into 3D models</title>
    <style>
      /* Fallback styles that will show if React fails to load */
      #root:empty + #fallback {
        display: flex;
      }
      #fallback {
        display: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f9fafb;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        z-index: 9999;
      }
      .fallback-card {
        max-width: 500px;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        text-align: center;
      }
      .fallback-title {
        color: #ef4444;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .fallback-message {
        margin-bottom: 1.5rem;
        color: #4b5563;
      }
      .fallback-button {
        background: #3b82f6;
        color: white;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
      }
      .fallback-button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Fallback UI that will show if React fails to load -->
    <div id="fallback">
      <div class="fallback-card">
        <div class="fallback-title">Application Error</div>
        <p class="fallback-message">
          The application couldn't load properly. This might be due to a network issue,
          browser compatibility problem, or an error in the application.
        </p>
        <button class="fallback-button" onclick="window.location.reload()">
          Reload Application
        </button>
      </div>
    </div>
    <script>
      // Add a timeout to show the fallback if the app doesn't load within 5 seconds
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          document.getElementById('fallback').style.display = 'flex';
        }
      }, 5000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
